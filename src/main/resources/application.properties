spring.datasource.url=jdbc:mysql://localhost:3306/dbtest
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.mvc.hiddenmethod.filter.enabled=true
spring.mvc.view.prefix = /WEB-INF/html/
spring.mvc.view.suffix = .html  

#
spring.mvc.hiddenmethod.filter.methods=*
spring.mvc.validation.fail-on-errors=true
spring.autoconfigure.validation.enabled=true
